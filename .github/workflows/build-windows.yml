name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build

      - name: Upload Windows installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: sovereign-tax-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Windows installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: sovereign-tax-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload standalone exe
        uses: actions/upload-artifact@v4
        with:
          name: sovereign-tax-windows-exe
          path: src-tauri/target/release/sovereign-tax.exe
          if-no-files-found: warn
